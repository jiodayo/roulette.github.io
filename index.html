<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペア決定ツール</title>
    <style>
        body {
            background: #f7f7fa;
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            margin-top: 60px;
            padding: 32px 28px 24px 28px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            min-width: 340px;
            max-width: 95vw;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 18px;
            color: #3a3a5a;
        }

        button {
            display: block;
            margin: 18px auto 10px auto;
            padding: 10px 36px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(100, 100, 150, 0.08);
            transition: background 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
        }

        .result {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 18px 12px;
            margin-top: 10px;
            font-size: 1.1rem;
            min-height: 120px;
            color: #2a2a3a;
            letter-spacing: 0.02em;
            white-space: pre-line;
        }

        .pair {
            font-weight: bold;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            font-family: 'Menlo', 'Consolas', 'monospace', 'Meiryo', sans-serif;
            font-variant-numeric: tabular-nums;
        }

        .pair .from {
            display: flex;
            align-items: center;
            min-width: 9.5em;
            max-width: 9.5em;
            color: #3a5ad7;
            letter-spacing: 0.02em;
        }

        .pair .from-name {
            min-width: 5.5em;
            max-width: 5.5em;
            text-align: left;
            display: inline-block;
        }

        .pair .from-role {
            text-align: right;
            display: inline-block;
            flex: 1;
        }

        .pair .arrow {
            min-width: 2.5em;
            max-width: 2.5em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.25em;
            line-height: 1;
            height: 1.6em;
        }

        .pair .to {
            display: flex;
            align-items: center;
            min-width: 9.5em;
            max-width: 9.5em;
            color: #fc5c7d;
            letter-spacing: 0.02em;
        }

        .pair .to-name {
            min-width: 5.5em;
            max-width: 5.5em;
            text-align: left;
            display: inline-block;
        }

        .pair .to-role {
            text-align: right;
            display: inline-block;
            flex: 1;
        }

        @media (max-width: 500px) {
            .container {
                min-width: unset;
                padding: 12px 4vw;
            }

            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎰 ペア決定ツール 🎰</h1>
        <button id="startBtn">スタート</button>
        <audio id="seRoulette" src="seRoulette.wav" preload="auto"></audio>
        <audio id="seResult" src="seResult.wav" preload="auto"></audio>
        <div class="result" id="result"></div>
    </div>
    <footer style="margin-top:32px; color:#888; font-size:0.95em; text-align:center; opacity:0.7;">
        created by <a href="https://x.com/jiojio1020" target="_blank"
            style="color:#888; text-decoration:underline;">じおじお</a>
    </footer>
    <script>
        // 参加者リスト
        const members = ["かに", "かぼ", "とうや", "まるもぐ", "まむたろ", "めろん", "りべるて", "るいん", "れお", "かぶ"];
        // NGペアリスト
        const badPairs = [
            [まむたろ, るいん],
            [るいん, まむたろ]
        ];


        // NGペア判定（a:下書き, b:清書）
        function isValidAssignment(a, b, badPairs) {
            return badPairs.every(pair => !(pair[0] === a && pair[1] === b));
        }

        // 下書き->清書の割り当てを生成（A→BとB→Aは別物）
        function generateAssignments(members, badPairs) {
            let shuffled;
            let tries = 0;
            while (true) {
                tries++;
                shuffled = [...members];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                // 自分→自分やNGペアがなければOK
                let valid = true;
                for (let i = 0; i < members.length; i++) {
                    if (members[i] === shuffled[i] || !isValidAssignment(members[i], shuffled[i], badPairs)) {
                        valid = false;
                        break;
                    }
                }
                if (valid) break;
                if (tries > 1000) throw new Error("割り当て失敗: 条件が厳しすぎます");
            }
            // [下書き, 清書]のペアリスト
            return members.map((from, i) => [from, shuffled[i]]);
        }

        const startBtn = document.getElementById('startBtn');
        const resultDiv = document.getElementById('result');
        const seRoulette = document.getElementById('seRoulette');
        const seResult = document.getElementById('seResult');
        seRoulette.muted = false;
        seResult.muted = false;

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        startBtn.onclick = async function () {
            startBtn.disabled = true;
            resultDiv.innerHTML = '<span style="font-size:1.2em;">🎲 割り当て抽選中... 🎲</span>';
            seRoulette.currentTime = 0;
            seRoulette.play().catch(() => { });
            // ルーレット風アニメーション
            let fakeAssign = [];
            for (let i = 0; i < 10; i++) {
                fakeAssign = generateAssignments(members, []);
                let html = '<span style="font-size:1.1em; display:block; text-align:center;">🎲 抽選中... 🎲</span><br>';
                for (const [from, to] of fakeAssign) {
                    html += `<span class="pair">
                        <span class="from">
                            <span class="from-name">${from}</span><span class="from-role"> のラフ</span>
                        </span>
                        <span class="arrow">→</span>
                        <span class="to">
                            <span class="to-name">${to}</span><span class="to-role"> が清書</span>
                        </span>
                    </span>`;
                }
                resultDiv.innerHTML = html;
                await sleep(120 + i * 25);
            }
            seRoulette.pause();
            seRoulette.currentTime = 0;
            // 本当の割り当て決定
            let assignments;
            try {
                assignments = generateAssignments(members, badPairs);
            } catch (e) {
                resultDiv.innerHTML = '<span style="color:red;">割り当てに失敗しました。NGペアや人数を見直してください。</span>';
                startBtn.disabled = false;
                return;
            }
            seResult.currentTime = 0;
            seResult.play().catch(() => { });
            let html = '<span style="font-size:1.3em; color:#2bb673; font-weight:bold; display:block; text-align:center;">🎉 ラフ→清書 割り当て 🎉</span><br>';
            for (const [from, to] of assignments) {
                html += `<span class="pair" style="animation:pop 0.5s;">
                    <span class="from">
                        <span class="from-name">${from}</span><span class="from-role"> のラフ</span>
                    </span>
                    <span class="arrow">→</span>
                    <span class="to">
                        <span class="to-name">${to}</span><span class="to-role"> が清書</span>
                    </span>
                </span>`;
            }
            resultDiv.innerHTML = html;
            startBtn.disabled = false;
        };

        // ポップアニメーション
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0.2; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
