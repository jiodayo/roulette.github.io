<!DOCTYPE html>

    <style>
        body {

        .pair .from {

        .pair .to {

        .pair .arrow {

        @keyframes arrowShine {

    </style>
</head>

<body>
    <div class="container">
        <h1>üé∞ „Éö„Ç¢Ê±∫ÂÆö„ÉÑ„Éº„É´ üé∞</h1>
        <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
        <audio id="seRoulette" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c6b6b6b6.mp3"></audio>
        <audio id="seResult" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c6b6b6b6.mp3"></audio>
        <audio id="seBigWin" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c6b6b6b6.mp3"></audio>
        <div class="result" id="result"></div>
    </div>
    <footer style="margin-top:32px; color:#888; font-size:0.95em; text-align:center; opacity:0.7;">
        created by „Åò„Åä„Åò„Åä
    </footer>
    <script>
        // ÂèÇÂä†ËÄÖ„É™„Çπ„Éà
        const members = ["„Çã„ÅÑ„Çì", "„Åæ„ÇÄ„Åü„Çç", "„Çä„Åπ„Çã„Å¶", "„Å®„ÅÜ„ÇÑ", "„Åã„Å´", "„Åæ„Çã„ÇÇ„Åê", "„Åã„Åº", "„Çå„Åä", "„ÇÅ„Çç„Çì"];
        // NG„Éö„Ç¢„É™„Çπ„ÉàÔºà[‰∏ãÊõ∏„Åç, Ê∏ÖÊõ∏]„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„ÅßNG„Åå„ÅÇ„Çå„Å∞„Åì„Åì„Å´ËøΩÂä†Ôºâ
        const badPairs = [["„Çã„ÅÑ„Çì", "„Åæ„ÇÄ„Åü„Çç"], ["„Åæ„ÇÄ„Åü„Çç", "„Çã„ÅÑ„Çì"]];

        // NG„Éö„Ç¢Âà§ÂÆöÔºàa:‰∏ãÊõ∏„Åç, b:Ê∏ÖÊõ∏Ôºâ
        function isValidAssignment(a, b, badPairs) {
            return badPairs.every(pair => !(pair[0] === a && pair[1] === b));
        }

        // ‰∏ãÊõ∏„Åç->Ê∏ÖÊõ∏„ÅÆÂâ≤„ÇäÂΩì„Å¶„ÇíÁîüÊàêÔºàA‚ÜíB„Å®B‚ÜíA„ÅØÂà•Áâ©Ôºâ
        function generateAssignments(members, badPairs) {
            let shuffled;
            let tries = 0;
            while (true) {
                tries++;
                shuffled = [...members];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                // Ëá™ÂàÜ‚ÜíËá™ÂàÜ„ÇÑNG„Éö„Ç¢„Åå„Å™„Åë„Çå„Å∞OK
                let valid = true;
                for (let i = 0; i < members.length; i++) {
                    if (members[i] === shuffled[i] || !isValidAssignment(members[i], shuffled[i], badPairs)) {
                        valid = false;
                        break;
                    }
                }
                if (valid) break;
                if (tries > 1000) throw new Error("Ââ≤„ÇäÂΩì„Å¶Â§±Êïó: Êù°‰ª∂„ÅåÂé≥„Åó„Åô„Åé„Åæ„Åô");
            }
            // [‰∏ãÊõ∏„Åç, Ê∏ÖÊõ∏]„ÅÆ„Éö„Ç¢„É™„Çπ„Éà
            return members.map((from, i) => [from, shuffled[i]]);
        }

        const startBtn = document.getElementById('startBtn');
        const resultDiv = document.getElementById('result');
        const seRoulette = document.getElementById('seRoulette');
        const seResult = document.getElementById('seResult');
        const seBigWin = document.getElementById('seBigWin');

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        startBtn.onclick = async function () {
            startBtn.disabled = true;
            resultDiv.innerHTML = '<span style="font-size:1.3em; color:#ffd700; font-weight:bold; display:block; text-align:center; text-shadow:0 0 8px #fff,0 0 16px #ffd700;letter-spacing:0.08em;">üé≤ Ë∂Ö„Éâ„Ç≠„Éâ„Ç≠ÔºÅÈÅãÂëΩ„ÅÆÊäΩÈÅ∏„Çø„Ç§„É† üé≤</span>';
            seRoulette.currentTime = 0;
            seRoulette.play();
            // „É´„Éº„É¨„ÉÉ„ÉàÈ¢®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            let fakeAssign = [];
            for (let i = 0; i < 14; i++) {
                fakeAssign = generateAssignments(members, []);
                let html = `<span style="font-size:1.2em; color:#ffd700; font-weight:bold; display:block; text-align:center; text-shadow:0 0 8px #fff,0 0 16px #ffd700;letter-spacing:0.08em;">${i < 12 ? 'üé∞ „É´„Éº„É¨„ÉÉ„ÉàÂõûËª¢‰∏≠... üé∞' : '‚ú® „Çπ„Éà„ÉÉ„ÉóÔºÅÈÅãÂëΩ„ÅÆÁµêÊûú„ÅØ... ‚ú®'}</span><br>`;
                for (const [from, to] of fakeAssign) {
                    html += `<span class="pair" style="animation:pairFlash 0.7s;">
                        <span class="from"><span class="from-name">${from}</span><span class="from-role"> „ÅÆ„É©„Éï</span></span>
                        <span class="arrow">‚Üí</span>
                        <span class="to"><span class="to-name">${to}</span><span class="to-role"> „ÅåÊ∏ÖÊõ∏</span></span>
                    </span>`;
                }
                resultDiv.innerHTML = html;
                await sleep(90 + i * 18);
            }
            seRoulette.pause();
            seRoulette.currentTime = 0;
            // Êú¨ÂΩì„ÅÆÂâ≤„ÇäÂΩì„Å¶Ê±∫ÂÆö
            let assignments;
            try {
                assignments = generateAssignments(members, badPairs);
            } catch (e) {
                resultDiv.innerHTML = '<span style="color:red;">Ââ≤„ÇäÂΩì„Å¶„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇNG„Éö„Ç¢„ÇÑ‰∫∫Êï∞„ÇíË¶ãÁõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</span>';
                startBtn.disabled = false;
                return;
            }
            seBigWin.currentTime = 0;
            seBigWin.play();
            // „Éï„É©„ÉÉ„Ç∑„É•ÊºîÂá∫
            document.body.classList.add('flash-gold');
            setTimeout(() => {
                document.body.classList.remove('flash-gold');
            }, 700);
            let html = '<span style="font-size:2em; color:#ffd700; font-weight:bold; display:block; text-align:center; text-shadow:0 0 12px #fff,0 0 24px #ffd700;letter-spacing:0.12em;">üéâ „É©„Éï‚ÜíÊ∏ÖÊõ∏ Ââ≤„ÇäÂΩì„Å¶Áô∫Ë°®ÔºÅ üéâ</span><br>';
            for (const [from, to] of assignments) {
                html += `<span class="pair" style="animation:pop 0.7s;">
                    <span class="from"><span class="from-name">${from}</span><span class="from-role"> „ÅÆ„É©„Éï</span></span>
                    <span class="arrow">‚Üí</span>
                    <span class="to"><span class="to-name">${to}</span><span class="to-role"> „ÅåÊ∏ÖÊõ∏</span></span>
                </span>`;
            }
            resultDiv.innerHTML = html;
            startBtn.disabled = false;
        };

        // „Éù„ÉÉ„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0.2; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        `;
        document.head.appendChild(style);

        // „Ç¥„Éº„É´„Éâ„Éï„É©„ÉÉ„Ç∑„É•ÊºîÂá∫
        const flashStyle = document.createElement('style');
        flashStyle.innerHTML = `
body.flash-gold::before {
    content: '';
    position: fixed;
    z-index: 9999;
    left: 0; top: 0; right: 0; bottom: 0;
    background: radial-gradient(circle, #fffbe6cc 0%, #ffd70088 60%, #fffbe600 100%);
    pointer-events: none;
    animation: flashGold 0.7s;
}
@keyframes flashGold {
    0% { opacity: 0; }
    20% { opacity: 1; }
    100% { opacity: 0; }
}
`;
        document.head.appendChild(flashStyle);
    </script>
</body>
